<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Réservation One Shot</title>
  <link rel="stylesheet" href="../css/theme_client.css" />
</head>

<body>
  <div class="page-container">
    <h1>Réservation One Shot</h1>

    <form id="form-one-shot" novalidate>

      <!-- DATE -->
      <label>Date :</label>
      <input type="date" id="date" required />

      <!-- CODE POSTAL -->
      <label>Code postal :</label>
      <div class="field-with-suggestions">
        <input type="text" id="cp" maxlength="5" required />
        <div id="suggestions-cp" class="suggestion-box hidden"></div>
      </div>

      <!-- COMMUNE -->
      <label>Commune :</label>
      <input type="text" id="commune" required />

      <!-- 30 MIN EN PLUS (comme sur mission double) -->
      <label>Ajouter 30 min ?</label>
      <input type="checkbox" id="extra30" />

      <hr />
      <h2>Créneaux</h2>

      <!-- WRAPPER CRÉNEAUX (ton slot.js se charge d'afficher les créneaux dedans) -->
      <div id="slots-wrapper" class="slots-wrapper hidden">
        <div id="slots"></div>
        <p id="slot-msg" class="message-date hidden"></p>
      </div>
      <input type="hidden" id="slot" />

      <hr />
      <p><strong>Total :</strong> <span id="total">85,00 €</span></p>

      <button type="button" id="pay">Payer</button>
    </form>
  </div>

  <!-- STRIPE -->
  <script src="https://js.stripe.com/v3/"></script>

  <!-- TES SCRIPTS (comme sur la mission double) -->
  <script src="../communes_client.js"></script>
  <script type="module" src="../js/firebase_client.js"></script>
  <script src="./js/slot.js"></script>

  <script>
    // =====================================================
    // CONFIG TARIFS ONE SHOT
    // =====================================================

    const PRIX_BASE_ONE_SHOT = 85;   // prix de base (30 min de mission) -> ajuste si besoin
    const PRIX_EXTRA_30      = 15;   // supplément pour +30 min         -> ajuste si besoin
    const PRIX_KM            = 0.5;  // prix au km (comme la mission double)

    // =====================================================
    // CALCUL PRIX ONE SHOT
    // =====================================================

    function calculerPrixOneShot() {
      // Base
      let prixBase = PRIX_BASE_ONE_SHOT;

      // Option 30 min en plus
      const extra = document.getElementById("extra30").checked ? PRIX_EXTRA_30 : 0;

      // Distance via le tableau des communes
      const cp = document.getElementById("cp").value;
      let distance = 0;

      if (typeof communes !== "undefined" && communes && cp) {
        const commune = communes.find(c => String(c.cp) === String(cp));
        distance = commune ? (commune.distance || 0) : 0;
      }

      const prixDeplacement = distance * PRIX_KM;

      // Bonus/malus d'optimisation selon le créneau
      const optimisation = window.creneauOptimisation || 0;

      const prixTotal = prixBase + extra + prixDeplacement + optimisation;

      // Affichage
      document.getElementById("total").textContent =
        prixTotal.toFixed(2).replace(".", ",") + " €";

      return prixTotal;
    }

    // =====================================================
    // QUAND L'UTILISATEUR CHOISIT UN CRÉNEAU
    // (slot.js doit appeler window.onCreneauSelected(bonus))
    // =====================================================

    window.onCreneauSelected = function (bonus) {
      window.creneauOptimisation = bonus || 0;
      calculerPrixOneShot();
    };

    // Recalcul quand CP ou extra 30 min change
    document.getElementById("cp").addEventListener("input", calculerPrixOneShot);
    document.getElementById("extra30").addEventListener("change", calculerPrixOneShot);

    // =====================================================
    // BOUTON PAYER
    // =====================================================

    document.getElementById("pay").addEventListener("click", () => {
      const prixTotal = calculerPrixOneShot();
      lancerPaiement(prixTotal, "Mission One Shot");
    });

    // =====================================================
    // INTÉGRATION STRIPE (copiée/adaptée de mission double)
    // =====================================================

    async function lancerPaiement(prixTotal, description) {
      if (!prixTotal || prixTotal <= 0) {
        alert("Le prix n’a pas pu être calculé.");
        return;
      }

      try {
        const response = await fetch("/.netlify/functions/create-checkout-session", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            amount: prixTotal,
            description: description
          })
        });

        const data = await response.json();

        const stripe = Stripe("pk_test_51SXNhuQBlPkBPQsBNpCjAXfbaeCd8pWKYy2qYiN0tUZQFMqkoRPydrtsI6PSLFjpecdYFp0zDKTMCQxeeVFGq1YX00kTjbvtsw");

        stripe.redirectToCheckout({ sessionId: data.sessionId });
      } catch (e) {
        console.error(e);
        alert("Erreur lors du lancement du paiement.");
      }
    }

    // Appel initial pour afficher un total cohérent dès le début
    calculerPrixOneShot();
  </script>

</body>
</html>
